<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL posts</title>
</head>
<body>
    <h1>{{ posts.title }}</h1>
    <ul>
    {% for post in posts %}
        <li>{{ post.content }}</li>
        <li>{{ post.author }}</li>
        <li>{{ post.published_date }}</li>
    {% empty %}
        <li>No posts yet.</li>
    {% endfor %}
</body>
</html>
