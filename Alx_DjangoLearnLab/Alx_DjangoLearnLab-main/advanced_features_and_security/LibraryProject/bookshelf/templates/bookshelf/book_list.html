<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Books</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            {% for book in book_list %}
            <tr class="{% cycle 'row1' 'row2' %}">
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No books found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'register' %}">Register</a>
</body>
</html>
