<!DOCTYPE html>
<head>
    <title>Home page</title>
</head>
<body>
   {% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
    {% else %}
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
</body>
