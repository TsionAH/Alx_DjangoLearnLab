<!DOCTYPE html>
<head>
    <title>All Posts</title>
</head>
<body>
    <h1>{{ posts.title }}</h1>
    <ul>
    {% for post in posts %}
        <li>{{ post.content }}</li>
        <li>{{ post.author }}</li>
        <li>{{ post.published_date }}</li>
    {% empty %}
        <li>No posts yet.</li>
    {% endfor %}
    </ul>
</body>
